<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="index.html">Official Page</a>
      <a href="admin.html" class="active">Admin Panel</a>
    </nav>
  </header>

  <section class="stats">
    <h2>Statistics Overview</h2>
    <div class="card">Total Products: <span id="total-products">0</span></div>
    <div class="card">Total Orders: <span id="total-orders">0</span></div>
    <div class="card">Total Users: <span id="total-users">0</span></div>
    <div class="card">Total Income: ₹<span id="total-income">0</span></div>
    <div class="card">Most Bought Product: <span id="top-product">-</span></div>
  </section>

  <section class="user-orders">
    <h2>Per User Order Summary</h2>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Items Bought</th>
          <th>Total Spent (₹)</th>
        </tr>
      </thead>
      <tbody id="user-order-summary">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </section>

  <script src="admin.js"></script>
</body>
</html>
